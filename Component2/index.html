<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Header Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amazon Ember', Arial, sans-serif;
      background-color: #232F3E;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background-color: #232F3E;
      color: white;
    }

    .logo img {
      height: 32px;
    }

    .selectors {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .selector {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      position: relative;
    }

    .selector:hover {
      text-decoration: underline;
    }

    .selector img {
      height: 18px;
    }

    .selector span {
      font-size: 13px;
    }

    .arrow {
      font-size: 10px;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" style="height: 32px; filter: brightness(0) invert(1);">

    </div>
    <div class="selectors">
      <div class="selector">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Globe_icon.svg" alt="Globe">
        <span>English <span class="arrow">▼</span></span>
      </div>
      <div class="selector">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India Flag">
        <span>India <span class="arrow">▼</span></span>
      </div>
    </div>
  </div>
</body>
</html>
